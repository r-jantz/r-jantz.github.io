<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Title Here</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            font-weight: bold;
            background-color: #1c1c1c;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
        }
        header {
            background-color: #0f0f0f;
            padding: 20px 0;
            border-bottom: 3px solid #4a4a4a;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fafafa;
        }
        header img {
            width: 100px;
            margin: 20px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 80%;
            padding: 20px;
            background-color: #2e2e2e;
            border: 3px solid #6b6b6b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            text-align: center;
        }
        .box h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d3d3d3;
            border-bottom: 2px solid #4a4a4a;
            padding-bottom: 10px;
        }
        .about {
            font-size: 1.2em;
            color: #c9c9c9;
        }
        .post {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a4a;
        }
        .post a {
            text-decoration: none;
            color: #d3d3d3;
            transition: color 0.3s ease;
        }
        .post a:hover {
            color: #a1a1a1;
        }
        .post .date {
            font-size: 0.9em;
            color: #a1a1a1;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #0f0f0f;
            border-top: 3px solid #4a4a4a;
            color: #8a8a8a;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/your-image.png" alt="Logo or Symbol">
        <h1>Rylan's Blog</h1>
    </header>
    
    <div class="container">
        <!-- About Section -->
        <div class="box about">
            <h2>About</h2>
            <p>Welcome to Rylan's Blog</p>
        </div>
        
        <!-- Recent Posts Section -->
        <div class="box recent-posts">
            <h2>Recent Posts</h2>
            <div class="post">
                <a href="post1.html"><h3>Post 1</h3></a>
                <div class="date">August 16, 2024</div>
            </div>
            
            <div class="post">
                <a href="post2.html"><h3>Post 2</h3></a>
                <div class="date">August 10, 2024</div>
            </div>
            
            <div class="post">
                <a href="post3.html"><h3>Post 3</h3></a>
                <div class="date">August 5, 2024</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Rylan's Blog</p>
    </footer>
</body>
</html>
